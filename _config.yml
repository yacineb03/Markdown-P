# Paramètres de lecture (Désactivés pour éviter les textes parasites)
atom_feed:
  hide: true
show_downloads: false
show_date: false
words_per_minute: 200

# Paramètres par défaut des pages
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
      share: false
      related: false
      comments: false
      read_time: false
      show_date: false
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      read_time: false
      show_date: false

# Tes projets
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
