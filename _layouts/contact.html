---
layout: single
---

{{ content }}

<hr>

<form action="https://formspree.io/f/{{ site.formspree_id | default: 'TON_ID_ICI' }}" method="POST"
    style="margin-top: 20px;">
    <div style="margin-bottom: 15px;">
        <label style="display: block; font-weight: bold; margin-bottom: 5px;">Votre Nom</label>
        <input type="text" name="name" required
            style="width: 100%; padding: 10px; border: 1px solid #444; background: #222; color: white; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label style="display: block; font-weight: bold; margin-bottom: 5px;">Votre Email</label>
        <input type="email" name="_replyto" required
            style="width: 100%; padding: 10px; border: 1px solid #444; background: #222; color: white; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label style="display: block; font-weight: bold; margin-bottom: 5px;">Message</label>
        <textarea name="message" rows="5" required
            style="width: 100%; padding: 10px; border: 1px solid #444; background: #222; color: white; border-radius: 4px;"></textarea>
    </div>

    <button type="submit" class="btn btn--primary btn--large" style="width: 100%;">Envoyer le message</button>
</form>
